
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/geo_geo.png' %}">
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
    <title>Geo Geo | Login</title>


</head>

<body>
	<div class="section-details">

		<div class="search-field">
			<div class="s-c">
				<div class="s-f-header" style="text-align:center; font-size: 20px; padding:0px 0px 10px 0px;">
					Login Form
				</div>
				<form method="post">
					{% csrf_token %}
					<label for="username" style="opacity:.7">Email</label>
					<input type="email" required name="email" id="username" class="category">
					<label for="password" style="opacity:.7">Password</label>
					<input type="password" required name="password" id="password" class="category">


					<button class="btn" type="submit">Login</button>
				</form>
				<br>


					<p style="text-align:center;font-size:13px;">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>

			</div>

		</div>



	</div>

</body>
