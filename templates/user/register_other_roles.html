{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/geo_geo.png' %}">
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
     <script src="{% static 'js/user.js' %}"></script>
    <title>Geo Geo | Admin Register</title>
</head>

<body>
	<div class="section-details">

		<div class="search-field">
            {% csrf_token %}
            <div class="s-c" id="s-c-register-other-roles">
                <div class="s-f-header" style="text-align:center; font-size: 20px; padding:0px 0px 10px 0px;">
                    Register new Admin or other Roles
                </div>
                <form method="post" id="register-other-user-form">
                    {% csrf_token %}
                    <label for="Name" style="opacity:.7">Name</label>
                    <input type="text" required name="name" id="Name" class="category">
                    <label for="email" style="opacity:.7">Email</label>
                    <input type="email" required name="email" id="email" class="category">
                    <label  style="opacity:.7">Select Role</label>
                    {{form.user_role}}
                    <label for="password" style="opacity:.7">Password</label>
                    <input type="password" required name="password1" id="password" class="category">
                    <label for="confirmpassword" style="opacity:.7">Confirm Password</label>
                    <input type="password" required name="password2" id="confirmpassword" class="category">


                    <button class="btn" type="submit">Register</button>
                </form>


            </div>

		</div>


	</div>

</body>
